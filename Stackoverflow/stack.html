<!DOCTYPE html>
<html lang="en"> 
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/stack-css.css">
		<script src="js/icon.js"></script>
		<link rel="icon" type="image/x-icon" href="gicon.jpg">
		<title>Stackoverflow</title>
	</head>
	<body>
	
		<div class="container-top">
			
			<div class="stack-logo">
				<img src="asset/logo.png" alt="logo" id="img-stack">
			</div>
			<div class="products">
				<button class="button">Products</button>
			</div>
			<div class="search">
				<div class="border">
					<div class="s-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
					<div class="field"><input type="text" class="input" placeholder="user:217408"></div>
					<div class="clear"></div>
				</form>
				</div>
				<form>
				
			</div>
			<div class="profile">
				<i class="fa-regular fa-id-card"></i>
			</div>
			<div class="inbox">
				<i class="fa-solid fa-inbox"></i>
			</div>
			<div class="trophy">
				<i class="fa-solid fa-trophy"></i>
			</div>
			<div class="ask">
				<i class="fa-solid fa-circle-question"></i>
			</div>
			<div class="list">
				<i class="fa-brands fa-stack-exchange"></i>
			</div>
			<div class="clear-top">
			</div>
		</div>
		
	
		<div class="container-bottom">
			<div class="left-container">
				<div class="home">Home
				</div>
				<div class="public">PUBLIC
				</div>
				<div class="question">
					<i class="fa-solid fa-earth-americas"></i>
					Questions
				</div>
				<div class="tags">Tags
				</div>
				<div class="user">Users
				</div>
				<div class="collectives">
					COLLECTIVES
					<i class="fa-solid fa-circle-info"></i>
				</div>
				<div class="explore">
					<i class="fa-solid fa-sun"></i>
					Explore Collectives
				</div>
				<div class="find">FIND A JOB
				</div>
				<div class="job">Jobs
				</div>
				<div class="companies">Companies
				</div>
				<div class="team">
					TEAMS
					<i class="fa-solid fa-circle-info"></i>
				</div>
				<div class="create">
					<i class="fa-solid fa-suitcase"></i>
					Create free Team
				</div>
			</div>
			<div class="right-container">
				<div class="row-1">
					<div class="item-1">
						<img src="asset/prof.jpg" alt="Profile photo" class="profile-image">
					</div>
					<div class="item-2">
						<div><h2>Günter Zöchbauer</h2></div>
						<div><h3>B.Sc</h3></div>
						<div class="icon"><i class="fa-solid fa-cake-candles"></i></div>
						<div class="years">Member for 12 years, 4 months</div>
						<div class="clock"><i class="fa-regular fa-clock"></i></div>
						<div class="week">Last seen this week</div>
						<div class="clear-profile"></div>
						<div class="twitter"><i class="fa-brands fa-twitter"></i></div>
						<div class="curve"><i class="fa-solid fa-arrows-rotate"></i></div>
						<div class="location"><i class="fa-solid fa-location-dot"></i></div>
						<div class="place-1">Linz, Austria</div>
						<div class="clear-profile"></div>
					</div>
					<div class="item-3">
						<button class="button">Profile</button>
					</div>
					<div class="item-clear">
					</div>
					
				</div>
				
				<div class="row-2">
					<div class="row2">
						<div class="row-item-1"><button class="button">Profile</button></div>
						<div class="row-item-2"><button class="button">Activity</button></div>
						<div class="clear-profile"></div>
					</div>	
				</div>
				<div class="row-3">
					<div>Stat</div>
					<div class="mid-row-1">
						<div class="first">545,222</div> 
						<div class="second">74.7m</div>
						<div class="mid-clear"></div>
					</div>
					</div>
					
				</div>
				<div class="row-4">
				</div>
				<div class="row-6">

				</div>
				<div class="row-7">

				</div>
				<div class="row-8">

				</div>
				<div class="row-9">

				</div>
				<div class="row-10">

				</div>
				<div class="row-11">

				</div>
				<div class="row-12">

				</div>
			</div>
			<div class="bottom-container">
			</div>

		</div>

	
	</body>

</html>
