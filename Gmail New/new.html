<!DOCTYPE html>
<html> 
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet"href="css/new-css.css">
		<script type="text/javascript" src="js/icon.js"></script>
		<link rel="icon" type="image/x-icon" href="gicon.jpg">
		<title>Gmail</title>
	</head>
	<body>
	<div class="container">
		<div class="container-top">
			<div class="menu">
				<i class="fa-solid fa-bars"></i> &nbsp
			</div>
			<div class="glogo">
				<img src="asset/glogo.png" id="img-logo">
			</div>
			<div class="search">
				<div class="border">
					<form>
						<div class="s-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
						<div class="field"><input type="text"class="input" placeholder="Search mail"></div>
				 		<div class="slider"><i class="fa-solid fa-sliders"></i></div>
						<div class="clear"></div>
					</form>
				</div>
				
			</div>
			<div class="support">
				<i class="fa-regular fa-circle-question"></i> 
			</div>
			<div class="settings">
				<i class="fa-solid fa-gear"></i>
			</div>
			<div class="apps">
				<i class="fa-solid fa-braille"></i>
			</div>
			<div class="account">
				<button class="button-top">A </button>
			</div>
			<div class="clear">
		
			</div>
		</div>
		<div class="container-bottom">
			<div class="left-container">
				<div class="compose">
					<button class="button"><i class="fa-solid fa-plus"></i> Compose</button>
				</div>
				<div class="list">
					<div><i class="fa-solid fa-inbox"></i>&nbsp &nbsp Inbox</div><br>
					<div><i class="fa-solid fa-star"></i>&nbsp &nbsp Starred</div><br>
					<div><i class="fa-solid fa-clock"></i>&nbsp &nbsp Snoosed</div><br>
					<div><i class="fa-solid fa-inbox"></i>&nbsp &nbsp Sent</div><br>
					<div><i class="fa-solid fa-clock"></i>&nbsp &nbsp Drafts</div><br>
					<div><i class="fa-solid fa-angle-down"></i></i>&nbsp &nbsp More</div><br>
			
				</div>
				<div class="meet">
					
				</div>
				<div class="hangout">
	
				</div>
			</div>
		<div class="inbox">
		
		</div>
		<div class="last-icons">
			
		</div class="clear-inbox">
		</div>
	</div>
	</body>
</html>
