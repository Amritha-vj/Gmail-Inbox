<!DOCTYPE html>
<html> 
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet"href="css/gcss.css">
		<script type="text/javascript" src="js/icon.js"></script>
		<link rel="icon" type="image/x-icon" href="gicon.jpg">
		<title>Gmail</title>
	</head>
	<body>
	<div class="container">
		<div class="container-left">
			<div class="mail">
				<span><i class="fa-solid fa-bars"></i></span> &nbsp
				<span><img src="asset/glogo.png" id="img-logo"></span>
			</div>
			<div class="search">
				<form>
					<input type="text"class="input" placeholder ="Search mail">
				 	<i class="fa-solid fa-sliders"></i>
				</form>
			 </div>
			<div class="right-icons">
				<i class="fa-regular fa-circle-question"></i> 
				<i class="fa-solid fa-gear"></i>
				<i class="fa-solid fa-braille"></i>
				<button class="button-top">A </button>
			</div>
		</div>


			
			<div class="compose">
				
				<button class="button"><i class="fa-solid fa-plus"></i> Compose</button>
			</div>
			<div class="list">
				
				<div><i class="fa-solid fa-inbox"></i>&nbsp &nbsp Inbox</div><br>
				<div><i class="fa-solid fa-star"></i>&nbsp &nbsp Starred</div><br>
				<div><i class="fa-solid fa-clock"></i>&nbsp &nbsp Snoosed</div><br>
				<div><i class="fa-solid fa-inbox"></i>&nbsp &nbsp Sent</div><br>
				<div><i class="fa-solid fa-clock"></i>&nbsp &nbsp Drafts</div><br>
				<div><i class="fa-solid fa-angle-down"></i></i>&nbsp &nbsp More</div><br>	
			</div>
			<div class="meet">
				<div>Meet</div><br>
				<div><i class="fa-solid fa-video"></i>&nbsp New Meeting</div><br>
				<div><i class="fa-regular fa-keyboard"></i>&nbsp  Join a Meeting</div><br>
			</div>
			<div class="hangout">
				<div>Hangouts</div><br>
				<div><a href="#"><span class="circle">A</span></a>Amritha &nbsp<i class="fa-solid fa-caret-down"></i><i class="fa-solid fa-plus"></i> </div><br> 
				
			</div>
			
		</div>
		<div class="container-right">


//SHIFTED
			

			
			<div class="icon-bar">
				<i class="fa-regular fa-square"></i>&nbsp &nbsp &nbsp <i class="fa-solid fa-caret-down"></i>
				<i class="fa-solid fa-rotate-right"></i><i class="fa-solid fa-ellipsis-vertical"></i>
			</div>
		</div>
	</div>
	</body>
</html>
